{% set python_min = "3.11" %}
{% set name = "iris-esmf-regrid" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/esmf-regrid/esmf_regrid-{{ version }}.tar.gz
  sha256: 80bd15d4c5ffbeeff636d4084d57acf25f035e42164c63d5a6353855c7ef6ba0


build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=77.0.3
  run:
    - python >={{ python_min }}
    - numpy >=1.14
    - scipy
    - cartopy >=0.18
    - esmpy >=7.0
    - iris >=3
    - dask
    - cf-units

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - esmf_regrid
  commands:
    - pip check

about:
  home: https://github.com/SciTools/iris-esmf-regrid
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A collection of structured and unstructured ESMF regridding schemes for Iris.
extra:
  recipe-maintainers:
    - jamesp
    - bjlittle
    - stephenworsley
    - zklaus
    - trexfeathers
    - pp-mo
    - HGWright
